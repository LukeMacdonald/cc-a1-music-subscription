<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <!--    CSS Stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/shared.css">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">

    <!--    Font Awesome-->
    <script src="https://kit.fontawesome.com/b6adf447e0.js" crossorigin="anonymous"></script>

    <!--    Bootstrap Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand brand-text" href="">Luke.M</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggle">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('search') }}">Query</a>
            </li>
    </ul>
    </div>

</nav>
<div class="top-container">
    <div class="text">
        <h1 class="heading">Welcome {{ data }}</h1>
    </div>
    <img class = "main-image" src="../static/images/stereo.jpeg" alt="mountain-img">
</div>
<div class="middle-container">
    <div class="skills">
        <h2>My Subscriptions</h2>
        {% for song in songs %}
            <form action="{{ url_for('remove_subscription') }}" method="POST">
            <div class="row" style="padding: 40px;background-color: white;border-radius: 50px;margin: 50px 150px;color: black">
               <div class="col-lg-4 col-md-5"><img src="data:image/jpeg;base64,{{ song['image_data']}}" alt="" style="width: 200px;border-radius: 20px;"></div>
                <div class="col-lg-5 col-md-4 text-start">
                    <h3>{{song['title']}}</h3>
                    <h4>{{song['artist']}}</h4>
                    <h6>{{song['year']}}</h6>
                </div>
                <div class="col-lg-2 col-md-1 d-flex align-items-center">
                    <button class="btn btn-danger">
                        <i class="fa fa-trash" style="font-size: 4rem;padding: 10px"></i>
                    </button>
                </div>
                <input type="hidden" id = "song" name="song" value="{{ song['song'] }}">
            </div>
            </form>

        {% endfor %}
    </div>

</div>

<div class="bottom-container">
    <p class="footer-description">Â© 2023 Luke Macdonald @RMIT University</p>
</div>



</body>

<footer>
    <!--    Custom Javascript -->
    <script src="../javascript/index.js" charset="utf-8"></script>
</footer>
</html>
