{% extends 'base.html' %}
{% block content %}
<img class="home-image" src="{{ url_for('static',filename='images/background.avif') }}">
<div style="text-align: center">
    <h3 class="subscriptions-heading">My Subscriptions</h3>
    <hr>
</div>
<div class="subscriptions row justify-content-center" >
    {% for song in songs %}
        <div class="subscriptions-item col-lg-3 col-md-6 text-center">
        <form action="{{ url_for('remove_subscription')}}" method="post">
            <img class="subscriptions-image" src="data:image/jpeg;base64,{{ song['image_data']}}" alt="">
            <div class="subscription-details">
                <h5>{{song['title']}}</h5>
                <h6>{{song['artist']}}</h6>
                <p>{{song['year']}}</p>
            </div>
            <button class="btn button-custom">Unsubscribe</button>
            <input type="hidden" name="title" value="{{ song['title']}}">
            <input type="hidden" name="artist" value="{{ song['artist'] }}">
             </form>
        </div>
    {% endfor %}
</div>
{% endblock %}
