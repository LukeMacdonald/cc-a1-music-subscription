<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="../static/css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="row">
<div class=" container-fluid col-8 signin-container">
    <div class="form-container vertical-center">
        <h1 style="margin-bottom: 0px">Create Account</h1>
        <form action="{{ url_for('register') }}" method="POST">
                <div class="input-group mb-3" style="margin-top: 40px">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input class="form-control" id="email" name="email" placeholder="Enter Email Address" value="" required>
                </div>
                <div class="input-group mb-3" style="margin-top: 40px">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input class="form-control" id="username" name="username" placeholder="Enter Username" value="" required>
                </div>
                <div class="input-group mb-3" style="margin-top: 40px">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input class="form-control" id="password" name="password" type="password"
                           placeholder="Enter Password" value="" required>
                    <span class="input-group-text">
                        <i class="fa fa-eye-slash" id="togglePassword" style="cursor: pointer"></i>
                    </span>
                </div>
                <span class="error" style="color: red;font-weight: bolder;font-style: italic;font-size: 0.9rem">{{ error_message }}</span><br><br>
                <button class="btn btn-info button-custom shadow" type="submit" style="margin-top: 20%">Sign Up</button>
            </form>
    </div>

</div>

</div>


</body>
</html>
