<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!--  Bootstrap Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD">

    <!--  Font Awesome-->
    <script src="https://kit.fontawesome.com/b6adf447e0.js" crossorigin="anonymous"></script>

    <!--  Bootstrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"></script>

    <!--  Custom Stylesheet-->
    <link href="../static/css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="static/images/logo.png" style="width: 70px; height: 50px;">
    <a class="navbar-brand brand-text" href="" style="margin-left: 30px">TunesVault</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggle">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Login</a>
            </li>

    </ul>
    </div>
</nav>
<div class="row">
<div class=" container-fluid col-8 signin-container">
    <div class="form-container vertical-center">
        <h1 style="margin-bottom: 0px">Create Account</h1>
        <form action="{{ url_for('register') }}" method="POST">
                <div class="input-group mb-3" style="margin-top: 40px">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input class="form-control" id="email" name="email" placeholder="Enter Email Address" value="" required>
                </div>
                <div class="input-group mb-3" style="margin-top: 40px">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input class="form-control" id="username" name="username" placeholder="Enter Username" value="" required>
                </div>
                <div class="input-group mb-3" style="margin-top: 40px">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input class="form-control" id="password" name="password" type="password"
                           placeholder="Enter Password" value="" required>
                    <span class="input-group-text">
                        <i class="fa fa-eye-slash" id="togglePassword" style="cursor: pointer"></i>
                    </span>
                </div>
                <span class="error" style="color: red;font-weight: bolder;font-style: italic;font-size: 0.9rem">{{ error_message }}</span><br><br>
                <button class="btn btn-info button-custom shadow" type="submit" style="margin-top: 20%">Sign Up</button>
            </form>
    </div>

</div>

</div>


</body>
</html>
