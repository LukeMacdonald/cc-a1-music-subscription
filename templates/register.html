<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="../static/css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="row">
<div class=" container-fluid col-8 signin-container">
    <div class="form-container vertical-center">
        <h1 style="margin-bottom: 0px">Create Account</h1>
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter Email" class="form-control">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" placeholder="Enter Username" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="Password" placeholder="Enter Password" class="form-control">
            </div>
            <button class="btn btn-info button-custom" style="margin-top: 10%">Sign In</button>
        </form>
    </div>

</div>

</div>


</body>
</html>
