<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Welcome</title>

    <!--  Bootstrap Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD">

    <!--  Font Awesome-->
    <script src="https://kit.fontawesome.com/b6adf447e0.js" crossorigin="anonymous"></script>

    <!--  Bootstrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"></script>

    <!--  Custom Stylesheet-->
    <link href="../static/css/styles.css" type="text/css" rel="stylesheet">

</head>

<body>

<div class="row">
    <div class="register-container container-fluid col-lg-5 text-center" >
        <div class="register-content" id="register">
            <img src="../static/images/music.png" width="40px" style="position: absolute" class=" music" alt="">
{#
            <img src="../static/images/music2.png" width="40px" style="position: absolute;left:200px;top: 70px" class=" music">
            <img src="../static/images/music.png" width="40px" style="position: absolute;left:500px;top: 150px" class=" music">
            <img src="../static/images/music.png" width="40px" style="position: absolute;left:400px;top: 100px" class=" music">
            <img src="../static/images/music2.png" width="40px" style="position: absolute;top: 170px" class=" music">
            <img src="../static/images/5828.png" width="75%" alt="">
            <h1 style="margin-top: 70px">Do Not Have an Account?</h1>
            <h4>Sign Up Here</h4>
            <a href="{{ url_for('add_subscription') }}">
                <button class="btn btn-info button-custom register-button shadow">Sign Up</button>
            </a>
        </div>
    </div>

    <div class=" container-fluid col-lg-7 signin-container">
        <div class="form-container vertical-center">
            <h1 class="display-4" style="margin-bottom: 0px">Welcome Back!</h1>
            <form action="{{ url_for('validate') }}" method="POST">
                <div class="input-group mb-3" style="margin-top: 40px">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input class="form-control" id="email" name="email" placeholder="Enter Email Address" value="">
                </div>
                <div class="input-group mb-3" style="margin-top: 40px">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input class="form-control" id="password" name="password" type="password"
                           placeholder="Enter Password" value="">
                    <span class="input-group-text">
                        <i class="fa fa-eye-slash" id="togglePassword" style="cursor: pointer"></i>
                    </span>
                </div>
                <span class="error" style="color: red;font-weight: bolder;font-style: italic;font-size: 0.9rem">{{ error_message }}</span><br><br>
                <button class="btn btn-info button-custom shadow" type="submit" style="margin-top: 20%">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
<footer>
    <!--    Custom Javascript -->
    <script src="../static/javascript/index.js" charset="utf-8"></script>
</footer>
</html>
